<ion-view title="{{user.id}}">
    <ion-content has-header="true" padding="true">

        <div class="details">
            <h4>{{ user.id }}</h4>
            <p><i class="icon ion-ios7-email"></i> Email: {{ user.email }}</p>
        </div>

        <div class="list card">
            <a class="item item-icon-left item-icon-right" ui-sref="app.friends({userId: user.id})"><i class="icon ion-person-stalker"></i>Friends <i class="icon ion-chevron-right icon-accessory"></i></a>
        </div>

    </ion-content>
</ion-view>
