<ion-view title="Search">
    <ion-content class="has-header">
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="textSearch" ng-keyup="searchUsers(textSearch)">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat="user in users" href="#/app/users/{{user.id}}"
                      class="item-thumbnail-left">
                <img ng-src="{{user.avatar_url}}">

                <h2>{{user.id}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
