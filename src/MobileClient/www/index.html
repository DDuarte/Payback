<!DOCTYPE html>
<html ng-app="PaybackApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Lo-Dash (Restangular dependency) -->
    <script src="js/vendor/lodash.compat.js"></script>

    <!-- Restangular -->
    <script src="js/vendor/restangular.js"></script>

    <!-- ngStorage -->
    <script src="js/vendor/ngStorage.js"></script>
    
    <!-- ngCookies -->
    <script src="js/vendor/cookies.js"></script>

    <!-- Oauth provider -->
    <script src="js/vendor/oauth.js"></script>

    <!-- money.js module -->
    <script src="js/vendor/money.js"></script>

    <!-- accounting.js module -->
    <script src="js/vendor/accounting.js"></script>

    <!-- cryptojs hmac-sha256 implementation -->
    <script src="js/vendor/sha256.js"></script>

    <!-- cryptojs encoding -->
    <script src="js/vendor/enc-base64.js"></script>

    <!-- angular-oauth.io -->
    <script src="js/vendor/angular-oauth.io.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body>
<ion-nav-view></ion-nav-view>
</body>
</html>
